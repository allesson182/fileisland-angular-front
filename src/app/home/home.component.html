<div class="container">
  <div style="padding: 15px;">
    <div>
      <div class="uploadzone" fileDragDrop (filesChangeEmiter)="onFileChange($event)">
        <div class="text-wrapper">
          <div class="centered">Drop here!<br> Or <br>
            <input type="file" name="file" id="file" (change)="onFileChangeInput($event)"  multiple hidden="hidden">
            <label for="file"><span class="">Select your file</span> </label>
          </div>
        </div>
      </div>
    </div>
    <div>
      <mat-list>
        <h3 mat-subheader>Files for upload</h3>
        <mat-list-item *ngFor="let file of filesForUpload">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{file.name}}</h4>
          <button mat-raised-button color="warn" (click)="deleteFile(file)">Delete</button>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
  <div>
      <form class="form">
        <mat-form-field class="full-width">
          <mat-label class="label-search">Search your File</mat-label>
          <input matInput placeholder="Ex. My Image.jpg" [(ngModel)]="searchWord" [ngModelOptions]="{standalone: true}" (input)="onSearch()">
        </mat-form-field>
      </form>
  </div>

  <div *ngIf="this.isEmpty()">
    <h3 class="text-center">No files Yet</h3>
  </div>


  <div class="row">
    <div class="col-md-3" *ngFor="let file of files">
      <div class="card text-white bg-dark mb-3">
        <div class="card-header d-flex justify-content-between align-items-center ">{{file.nome}}
            <div>
              <mat-icon class="delete-icon" >delete</mat-icon>
              <mat-icon class="download-icon" (click)="download()">download</mat-icon></div>
            </div>
        <div class="card-body">
          <h5 class="card-title">Arquivo de imagem</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>
  </div>



</div>
