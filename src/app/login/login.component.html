<!-- login.component.html -->
<div class="login "  >
<div class="login-container ">
  <div class="login-box justify-content-lg-start">
  <div class="login-box justify-content-lg-between">

  <div class="login-box justify-content-lg-end">
    <h2>Login</h2>
    <form >
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="this.username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="this.password">
      </div>

      <div class="form-check form-switch">
        <input type="checkbox" id="remember" name="remember" class="form-check-input">
        <label for="remember" class="form-check-label">Remember me</label>
      </div>


      <button type="submit" (click)="onSubmit()" class="btn btn-primary">Login</button>
    </form>

        <span class="sign-up" (click)="registerRedirect()">Don't have an account? <strong> Sign up here</strong></span>



  </div>
</div>
</div>
</div>
</div>
