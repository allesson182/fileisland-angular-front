<!-- login.component.html -->

<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
      </div>

      <div class="form-check">
        <input type="checkbox" id="remember" name="remember" class="form-check-input">
        <label for="remember" class="form-check-label">Remember me</label>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
